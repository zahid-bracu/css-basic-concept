<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 50vw;
            height: 50vh;
            border: 1px solid blue;
            padding: 2rem;
            box-sizing: border-box;
        }

       
    </style>
</head>
<body>
    

    <div class="div1">
        <h4>
            50vw means that the element will have a width that’s 50% of the viewport size
        </h4>

        <h4>
            50vh means that the element will have a height that’s 50% of the viewport size
        </h4>
    </div>


   
</body>
</html>
